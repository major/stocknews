[project]
name = "stocknews"
version = "0.0.1"
description = "Deliver stock news to Discord"
authors = [{ name = "Major Hayden", email = "major@mhtx.net" }]
repository = "https://github.com/major/stocknews"
documentation = "https://major.github.io/stocknews/"
readme = "README.md"
requires-python = ">=3.13,<4.0"
dependencies = [
    "redis[hiredis] (>=5.2.1,<6.0.0)",
    "discord-webhook (>=1.3.1,<2.0.0)",
    "mastodon-py (>=2.0.0,<3.0.0)",
    "aiohttp (>=3.11.13,<4.0.0)",
    "pydantic-settings (>=2.8.0,<3.0.0)",
]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
pytest-cov = "^6.0.0"
mypy = "^1.15.0"
pre-commit = "^4.1.0"
tox = "^4.24.1"
pytest-sugar = "^1.0.0"
pytest-randomly = "^3.16.0"
fakeredis = "^2.27.0"
coverage = "^7.6.12"
deptry = "^0.23.0"
pytest-asyncio = "^0.25.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
files = ["stocknews"]
disallow_untyped_defs = "True"
disallow_any_unimported = "True"
no_implicit_optional = "True"
check_untyped_defs = "True"
warn_return_any = "True"
warn_unused_ignores = "True"
show_error_codes = "True"

[[tool.mypy.overrides]]
module = "discord_webhook"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "mastodon"
ignore_missing_imports = true

[tool.pytest.ini_options]
addopts = [
    "--cov=stocknews",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
    "--cov-branch",
]

testpaths = ["tests"]
[tool.ruff]
target-version = "py37"
line-length = 88
fix = true
select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E",
    "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
]
ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
]

[tool.ruff.format]
preview = true


[tool.ruff.per-file-ignores]
"tests/*" = ["S101"]
