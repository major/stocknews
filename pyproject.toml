[tool.poetry]
name = "stocknews"
version = "0.0.1"
description = "Deliver stock news to Discord"
authors = ["Major Hayden <major@mhtx.net>"]
repository = "https://github.com/major/stocknews"
documentation = "https://major.github.io/stocknews/"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.12,<4.0"
httpx = "^0.27.0"
redis = {extras = ["hiredis"], version = "^5.0.6"}
discord-webhook = "^1.3.1"
schedule = "^1.2.2"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"
pytest-cov = "^5.0.0"
deptry = "^0.17.0"
mypy = "^1.10.0"
pre-commit = "^3.7.1"
tox = "^4.15.1"
pytest-sugar = "^1.0.0"
pytest-httpx = "^0.30.0"
pytest-randomly = "^3.15.0"
fakeredis = "^2.23.2"
coverage = "^7.5.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
files = ["stocknews"]
disallow_untyped_defs = "True"
disallow_any_unimported = "True"
no_implicit_optional = "True"
check_untyped_defs = "True"
warn_return_any = "True"
warn_unused_ignores = "True"
show_error_codes = "True"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = ["--cov=stocknews", "--cov-report=term-missing", "--cov-report=html"]

[tool.ruff]
target-version = "py37"
line-length = 88
fix = true
select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E", "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
]
ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
]

[tool.ruff.format]
preview = true


[tool.ruff.per-file-ignores]
"tests/*" = ["S101"]
